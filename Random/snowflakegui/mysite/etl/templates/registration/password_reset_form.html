{% extends "base.html" %}
{% load static %}
{% block page_content %}
<form action="" method="post" style="padding-top: 20px; padding-right: 20px; padding-left: 20px">
    {% csrf_token %}
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}
        <p>Enter Email Here {{ form.email }}</p>
        <input type="submit" class="btn btn-default btn-lg" value="Send Reset Password Email">
</form>
{% endblock %}
