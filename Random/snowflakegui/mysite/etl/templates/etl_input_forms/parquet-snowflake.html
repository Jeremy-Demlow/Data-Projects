{% extends "base.html" %}
{% load static %}
{% block page_content %}
{% load crispy_forms_tags %}

<header class="bg-dark text-white">
    <div class="container text-center p-3">
      <h2>Input Snowflake and File Information</h2>
    </div>
</header>

<body>
    <div class="container text-center"></div>
        <form class="p-4" method="post" action="#" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit ETL Job"/>
        </form>
    </div>
</body>
{% endblock %}
